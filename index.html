<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ greeting }}</p>
      <p>Is this true {{ isItTrue ? "yes" : "no" }}</p>
      <p>{{ array[1] }}</p>
      <p>{{ obj.car }}</p>
      <p>{{ myFunction() }}</p>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        greeting: "Hello Vue",
        isItTrue: true,
        array: ["Jane", "Sara"],
        obj: {
          car: "Ford"
        },
        myFunction: () => {
          return "This message from myFunction";
        }
      }
    });
  </script>
</html>
