<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Refs</title>
  </head>
  <body>
    <div id="app">
      <div ref="title">Hello!!!</div>
      <div>Instance one: {{ value }}</div>
      <button @click="changeValue">Change</button>
      {{ accessValue() }}
    </div>

    <hr />

    <div id="app2">
      <div>Instance two: {{ value }}</div>
      <button @click="saySomething">Change</button>
    </div>
  </body>
  <script>
    const data = {
      value: "Instance one working !!"
    };

    let message = "Hey guys!!";

    const app1 = new Vue({
      el: "#app",
      data: data,
      methods: {
        changeValue() {
          app2.value = "The value changed";

          // Acess to the refs
          this.$refs.title.style.color = "red";
          this.$refs.title.style.fontSize = "20px";
        },
        accessValue() {
          setTimeout(() => {
            console.log(this.name);
          }, 2000);
        }
      }
    });

    const app2 = new Vue({
      el: "#app2",
      data: {
        value: "Instance two working !!"
      },
      methods: {
        saySomething() {
          alert(message);
        }
      }
    });

    setTimeout(() => {
      app1.value = "changed !!";
      app1.name = "Francis";
      console.log(app1.name);
    }, 3000);
  </script>
</html>
