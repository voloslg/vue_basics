<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../js/vue.js"></script>
    <title>Directives</title>
  </head>
  <body>
    <div id="app">
      <!-- v-model -->
      <!-- lazy is modifier is for user end input -->
      <form v-on:submit.prevent="formHandler">
        <label for="">Name</label>
        <input type="text" v-model.lazy="formData.name" />
        <hr />
        <label for="">Last Name</label>
        <input type="text" v-model.trim="formData.lastName" />
        <hr />
        <label for="">Age</label>
        <input type="text" v-model.number="formData.age" />
        <hr />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
